<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - fully transparent for tinting -->
  <rect width="512" height="512" rx="100" fill="black"/>
  <!-- Stack of panels/layers - using white with varying opacity -->
  <rect x="100" y="280" width="312" height="160" rx="16" fill="white" opacity="0.15"/>
  <rect x="80" y="200" width="352" height="160" rx="16" fill="white" opacity="0.25"/>
  <rect x="60" y="120" width="392" height="160" rx="16" fill="white" opacity="0.35"/>
  <!-- Code lines - solid white -->
  <rect x="90" y="150" width="160" height="16" rx="4" fill="white"/>
  <rect x="90" y="180" width="280" height="16" rx="4" fill="white" opacity="0.6"/>
  <rect x="90" y="210" width="200" height="16" rx="4" fill="white"/>
  <rect x="90" y="240" width="240" height="16" rx="4" fill="white" opacity="0.6"/>
</svg>
